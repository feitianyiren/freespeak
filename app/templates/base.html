<html>
    <head> 
        {% if title %}
        <title>{{ title }} Freespeak </title>
        {% else %}}
        <title>Speak Easy</title>
        {% endif %}
    </head>
    <body>
        <div>
            Freespeak: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
